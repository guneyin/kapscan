<script>
  function rowclick(row) {
    window.location.href = "/company/" + row.dataset.code;
  }
</script>

<div id="data">
  <table class="table table-hover table-borderless table-striped text-nowrap" id="data-table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Sembol</th>
      <th scope="col">Ãœnvan</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">

    {{ range .CompanyList }}
      <tr data-code="{{.Code}}" style="cursor: pointer" onclick="rowclick(this)">
        <td>
          {{if .Icon}}
            <img src="{{.Icon}}" alt="{{.Name}}" class="avatar" />
          {{- else}}
            <span class="avatar text-bg-primary">{{.AvatarText}}</span>
          {{- end}}
        </td>
        <td>{{.Code}}</td>
        <td>{{.Name}}</td>
      </tr>
    {{end}}

    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      {{ range .PageNavData.Items }}
      <li class="page-item {{.Disabled}} {{.Active}}">
        <a href="{{.URL}}" hx-get="{{.URL}}" hx-target="#data" class="page-link">{{.Label}}</a>
      </li>
      {{end}}
    </ul>
  </nav>
</div>
